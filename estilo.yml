name: 'vim-framer-syntax'
version: '1.0.0'
license: 'MIT'
author: 'Sundeep Malladi'
url: 'https://github.com/balanceiskey/vim-framer-syntax'
description: "Framer X Playground's colors, but in Vim (but especially MacVim)"
colorschemes:
  - name: framer_syntax_dark
    background: 'dark'
    palette: vim-framer-syntax
  - name: framer_syntax_light
    background: 'light'
    palette: vim-framer-syntax-light
lightline:
  - name: framer_syntax_dark
    palette: vim-framer-syntax
    style: framer-lightline
  - name: framer_syntax_light
    palette: vim-framer-syntax-light
    style: framer-lightline
